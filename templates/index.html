<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor & Comparator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header class="gradient-header text-center">
        <h1 class="display-4 fw-bold">CSV Processor & Comparator</h1>
        <p class="lead">Process or Compare CSV Files with Ease</p>
    </header>

    <main class="container">
        <!-- File Processing Section -->
        <div class="upload-container mb-4">
            <h4 class="text-center">Process a CSV File</h4>
            <form action="/" method="POST" enctype="multipart/form-data">
                <label class="custom-file-upload w-100 mb-3">
                    <input type="file" name="file" accept=".csv" required>
                    <p>Upload your CSV file to process</p>
                </label>
                <div class="filename-input mt-4">
                    <label for="customName" class="form-label text-start d-block fw-medium mb-2">Output Filename</label>
                    <input type="text" id="customName" name="filename" class="form-control" placeholder="Enter file name (without .csv)">
                </div>
                <button type="submit" class="submit-btn w-100">Process File</button>
            </form>
        </div>

        <!-- File Comparison Section -->
        <div class="upload-container">
            <h4 class="text-center">Compare Two CSV Files</h4>
            <form action="/compare" method="POST" enctype="multipart/form-data">
                <label class="custom-file-upload w-100 mb-3">
                    <input type="file" name="file1" accept=".csv" required>
                    <p>Upload First CSV File</p>
                </label>
                <label class="custom-file-upload w-100 mb-3">
                    <input type="file" name="file2" accept=".csv" required>
                    <p>Upload Second CSV File</p>
                </label>
                <button type="submit" class="submit-btn w-100">Compare Files</button>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
