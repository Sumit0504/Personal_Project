<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Processor Pro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #7a9d54;
            --secondary: #5e8c3a;
            --accent: #6c8b45;
        }

        body {
            background: #f8fafc;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .gradient-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            animation: slideDown 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .upload-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
            transform: translateY(-50px);
            position: relative;
            z-index: 10;
        }

        .custom-file-upload {
            border: 2px dashed #cbd5e1;
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 1rem;
            background: #f8fafc;
            position: relative;
            overflow: hidden;
        }

        .custom-file-upload:hover {
            border-color: var(--primary);
            background: #f1f5f9;
        }

        .custom-file-upload.dragover {
            border-color: var(--accent);
            background: rgba(139, 92, 246, 0.05);
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 0.75rem;
            transition: all 0.3s ease;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .filename-input input {
            width: 100%;
            padding: 0.875rem 1.25rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.75rem;
            font-family: 'Fira Code', monospace;
            transition: all 0.3s ease;
        }

        .filename-input input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
        }

        .feature-card {
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .feature-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .gradient-text {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <header class="gradient-header">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">CSV Processor Pro</h1>
            <p class="lead fs-5 opacity-85">Transform Your Data with AI-Powered Processing</p>
        </div>
    </header>
    
    <main class="container">
        <div class="upload-container pulse">
            <form method="POST" enctype="multipart/form-data" class="text-center">
                <label for="fileInput" class="custom-file-upload w-100 mb-4">
                    <div class="feature-icon">
                        <i class="fas fa-file-csv fa-2x text-white"></i>
                    </div>
                    <h5 class="mb-2">Upload Your CSV File</h5>
                    <p class="text-muted mb-0">Drag & Drop or Browse Files</p>
                    <div id="filePreview" class="mt-3 text-sm text-primary"></div>
                </label>
                <input type="file" name="file" id="fileInput" class="d-none" accept=".csv" required>
                
                <div class="filename-input mt-4">
                    <label for="customName" class="form-label text-start d-block fw-medium mb-2">Output Filename</label>
                    <input type="text" id="customName" name="filename" 
                           class="form-control" 
                           placeholder="Enter file name (without .csv)"
                           pattern="[A-Za-z0-9_\-]+"
                           title="Only letters, numbers, hyphens, and underscores">
                </div>
                
                <button type="submit" class="submit-btn mt-4">
                    <i class="fas fa-sparkle me-2"></i> Process & Export
                </button>
            </form>
        </div>

        <div class="row g-4 mt-5">
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-bolt text-white"></i>
                    </div>
                    <h5 class="gradient-text fw-bold">Lightning Fast</h5>
                    <p class="text-muted mb-0">Process large datasets in milliseconds with our optimized engine</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-shield-alt text-white"></i>
                    </div>
                    <h5 class="gradient-text fw-bold">Secure Processing</h5>
                    <p class="text-muted mb-0">Your data remains private and is never stored on our servers</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="feature-card">
                    <div class="feature-icon">
                        <i class="fas fa-magic text-white"></i>
                    </div>
                    <h5 class="gradient-text fw-bold">Smart Transformations</h5>
                    <p class="text-muted mb-0">AI-powered cleaning and formatting suggestions</p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadLabel = document.querySelector('.custom-file-upload');
        const filePreview = document.getElementById('filePreview');

        // Drag & Drop handling
        uploadLabel.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadLabel.classList.add('dragover');
        });

        uploadLabel.addEventListener('dragleave', () => {
            uploadLabel.classList.remove('dragover');
        });

        uploadLabel.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadLabel.classList.remove('dragover');
            fileInput.files = e.dataTransfer.files;
            handleFileSelect();
        });

        // File input change handler
        fileInput.addEventListener('change', handleFileSelect);

        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const fileName = fileInput.files[0].name;
                filePreview.innerHTML = `
                    <i class="fas fa-file-check me-2"></i>
                    Selected: <strong>${fileName}</strong>
                `;
            }
        }

        // Auto-generate filename from input file
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const originalName = fileInput.files[0].name;
                const cleanName = originalName.replace(/\.[^/.]+$/, "");
                document.getElementById('customName').value = 
                    `${cleanName}`;
            }
        });
    </script>
</body>
</html>
